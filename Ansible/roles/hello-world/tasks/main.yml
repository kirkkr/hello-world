---
    - name: "Install Apache2 Webserver"
      become: true
      apt:
        name: apache2
        state: present
        update_cache: yes   
        force: yes

    - name: "Remove current filesystem"
      become: true
      file:
        path: "/var/www/html/hello-world"
        state: absent
    
    - name: "Recreate target filesystem"
      become: true
      file:
        path: "/var/www/html/hello-world"
        state: directory
        owner: root
        group: root
        mode: 0644
    
    - name: "Copy files"
      become: true
      copy:
        src: "*"
        dest: "/var/www/html/hello-world"
        owner: root
        group: root
        mode: 0644
    
    - name: "Deployment Complete"
      debug: msg="Finished"